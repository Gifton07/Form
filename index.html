<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>

<body class="dark:bg-black dark:text-white">
    <div class="bg-blue-500 p-4  border-4 border-white rounded-lg w-1/3 mx-auto mt-10 hover:shadow-lg hover:shadow-gray-700">
        <form id="registrationForm">
             <div class="flex flex-col gap-3 mb-5">
            <h2 class="text-2xl font-bold text-center">Registration Form</h2>
            <label for="name" class="text-md font-bold text-black">First Name :</label>
            <input type="text" name="name" required class="border-2 border-white rounded-md p-1 hover:bg-blue-600 ">

            <label for="email" class="text-md font-bold text-black">Email :</label>
            <input type="email" name="email" required class="border-2 border-white rounded-md p-1 hover:bg-blue-600">

            <label for="password" class="text-md font-bold text-black">Password :</label>
            <input type="password" name="password" required class="border-2 border-white rounded-md p-1 hover:bg-blue-600">

            <label for="date" class="text-md font-bold text-black">DOB :</label>
            <input type="date" name="date" required class="border-2 border-white rounded-md p-1 hover:bg-blue-600">

            <label for="gender" class="text-md font-bold text-black">Gender :</label>
            <select name="gender" id="gender" class="border-2 border-white rounded-md p-1 bg-blue-500 hover:bg-blue-600">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address" class="text-md font-bold text-black">Address :</label>
            <textarea name="address" id="address" class="border-2 border-white rounded-md p-1 hover:bg-blue-600"></textarea>

            <label for="phone" class="text-md font-bold text-black">Phone :</label>
            <input type="tel" name="phone" required class="border-2 border-white rounded-md p-1 hover:bg-blue-600">

            <button type="submit" class="bg-blue-500 text-white rounded-xl p-2 hover:bg-green-600  w-1/3 mx-auto border-2 border-black mt-5">Submit</button>
        </div>
        </form>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();
